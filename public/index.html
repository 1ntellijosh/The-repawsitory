<!DOCTYPE html>
<html ng-app="AnimalApp">
    <head>
        <meta charset="utf-8" >
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body ng-controller="MyController as ctrl">

    <div id="header">
      <h5 ng-if="ctrl.loggedInId" ng-click="ctrl.changeInclude('makepost')">Make Post</h5>
      <button ng-if="ctrl.loggedInId" ng-click="ctrl.logOff()">Log Off</button>
      <h5 ng-if="!ctrl.loggedInId" ng-click="ctrl.changeInclude('login')">Log In</h5>
      <h5 ng-if="!ctrl.loggedInId" ng-click="ctrl.changeInclude('register')">Register</h5>
    </div>

      <h1>Animals!</h1>
    



    <hr>

    <div ng-include="ctrl.includePath"></div>

    </body>
</html>
